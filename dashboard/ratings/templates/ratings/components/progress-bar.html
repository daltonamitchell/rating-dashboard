{% load ratings_extras %}

<label>{{ label }} component:</label>
<div class="progress">
  <div class="progress-bar progress-bar-{{ value | bootstrap_context:100 }}"
        role="progressbar"
        aria-valuenow="{{ value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        style="min-width:2em; width:{{ value }}%;">
   {{ value }}
  </div>
